<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style9.css">
    <title>Document</title>
</head>
<body>

    <h1 onmouseenter="hover()" onmouseleave="leave()">Youtube Subscribe Button</h1>

    <button class="btn subscribe-btn" style="margin-left: 35px;" onclick="subscribe()">
    Subscribe
    </button>
    
    <hr>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping fee.</p>
    <p>Orders over $40 = FREE Shipping fee.</p>
    <input type="number" 
        class="userInput form-label form-control-lg" 
        placeholder="Cost of order" 
        onkeydown="typing(event)">

    <button class="btn btn-primary" 
        onclick="calculate()">
        Calculate</button>
    <p class="total">Total: </p>

    <p class="demo">demo</p>
    <hr>
    
    <h1>Challenge exercises</h1>
    <button>9a</button>
    <button class="b9">9b</button>
    <button class="heads" onclick="heads()">Heads</button>
    <button class="tails" onclick="tails()">Tails</button>
    <p class="userPick">Your choose: </p>
    

    <input type="text" class="userName" onkeydown="enter()">
    <button class="btn btn-primary submit" onclick="submit()" >Submit</button>
    <p class="yourName"></p>


    <script src="lesson9.js"></script>
</body>
</html>
